<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 1</title>

    <style>
      html,
      body {
        margin: 0;
      }
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: row;
      }
      .first {
        flex: 1;
        max-width: 200px;
        border-right: 2px solid black;
      }
      .middle {
        flex: 1;
        min-width: 100px;
      }
      .last {
        flex: 1;
        max-width: 300px;
        border-left: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <input type="number" id="value" />
      </div>

      <div class="middle">
        <select name="" id="type">
          <option value="1">isPrime</option>
          <option value="2">IsFibanacci</option>
        </select>
      </div>

      <div class="last">
        <span id="result"></span>
      </div>
    </div>

    <script>
      let value = document.getElementById("value");
      let type = document.getElementById("type");
      let result = document.getElementById("result");

      function isPrime(num) {
        if (num < 2) {
          return false;
        }
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            return false;
          }
        }
        return true;
      }

      function isFibanacci(num) {
        let a = 0;
        let b = 1;
        let c = 0;
        while (c < num) {
          c = a + b;
          a = b;
          b = c;
        }
        if (c == num) {
          return true;
        }
        return false;
      }

      function check() {
        let num = value.value;
        if (type.value == 1) {
          if (isPrime(num)) {
            result.innerHTML = "<span>true</span>";
          } else {
            result.innerHTML = "<span>false</span>";
          }
        } else {
          if (isFibanacci(num)) {
            result.innerHTML = "<span>true</span>";
          } else {
            result.innerHTML = "<span>false</span>";
          }
        }
      }

      value.addEventListener("keyup", check);
      type.addEventListener("change", check);
    </script>
  </body>
</html>
